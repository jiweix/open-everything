<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Resource - Share Everything</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="/static/jquery.timepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery.timepicker.css" />

    <script type="text/javascript" src="/static/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-datepicker.css" />

  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand"><a href="/">JX-Share</a></div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/home">Home</a></li>
        </ul>
        {% if index_page == True %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/register">Register</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/search">Search</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="container" style="height:15px; width:100%; clear:both;">
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted credit">&copy;2017 - JX-Share. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
