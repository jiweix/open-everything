{% extends "base.html" %}

{% block content %}

<h3>Reservation</h3>

<div class="form-horizontal">
  <div class="form-group">
    <div class = "col-md-4">
      Resource Name
    </div>
    <div class="col-md-8">
      <a href="/resources/{{reservation.resource_id}}">
        {{reservation.resource_name}}
      </a>
    </div>
  </div>

  <div class="form-group">
    <div class = "col-md-4">
      User_id
    </div>
    <div class="col-md-8">
      <a href="/users/{{reservation.user_id}}">
        {{reservation.user_id}}
      </a>
    </div>
  </div>

  <div class="form-group">
    <div class = "col-md-4">
      Reservation Start
    </div>
    <div class="col-md-8">
      {{reservation.start_time}}
    </div>
  </div>

  <div class="form-group">
    <div class = "col-md-4">
      Reservation Duration
    </div>
    <div class="col-md-8">
      {{reservation.duration}}
    </div>
  </div>
</div>

<div class="text-center">
  <div class="btn-group">
    <a href="/reservations/{{reservation.id}}/delete" class="btn btn-danger btn-sm">
      <i class="glyphicon glyphicon-trash"></i>
      Delete reservation
    </a>
  </div>
</div>

{% endblock %}
